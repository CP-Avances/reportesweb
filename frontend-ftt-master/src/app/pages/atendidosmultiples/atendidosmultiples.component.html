<div class="card">
    <h2 class="card-header">ATENDIDOS MÚLTIPLES</h2>
    <div class="card-body">
        <form>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                        aria-controls="home" aria-selected="true">
                        ATENDIDOS MÚLTIPLES
                    </a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <br><br>
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <div class="contenedor-fechas mt-2 mb-2">
                                    <div>
                                        <label for="fromDateAtM">Fecha desde:</label>
                                        <input type="date" id="fromDateAtM" value="{{fromDate}}" [max]="toDate"
                                            name="fromDateAtM" #fromDateAtM>
                                        <br><br>
                                    </div>
                                    <div>
                                        <label for="toDateAtM">Fecha hasta:</label>
                                        <input type="date" id="toDateAtM" value="{{toDate}}" [max]="toDate"
                                            name="toDateAtM" #toDateAtM>
                                    </div>
                                </div>
                                <div class="contenedor-horas">
                                    <select class="form-control" name="selectmake" #horaInicioA>
                                        <option value="-1" selected>Hora Inicio</option>
                                        <option *ngFor="let hora of horas" value="{{hora}}" [value]="hora">{{hora}}
                                        </option>
                                    </select>
                                    <select class="form-control ml-2" name="selectmake" #horaFinA>
                                        <option value="-1" selected>Hora Fin</option>
                                        <option *ngFor="let hora of horas" value="{{hora}}" [value]="hora">{{hora}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <mat-select multiple class="form-control" name="selectmake"
                                    [(ngModel)]="sucursalesSeleccionadas" placeholder="Sucursales">
                                    <mat-option [value]="-1" (click)="selectAll('todasSucursales')">
                                        Todas las sucursales
                                    </mat-option>
                                    <mat-option *ngFor="let option of sucursales" [value]="option.empr_codigo"
                                        (click)="selectAll('sucursalesSeleccionadas')" [disabled]="todasSucursales">
                                        {{option.empr_nombre}}
                                    </mat-option>
                                </mat-select>
                                <br><br>
                                <button type="button" class="btn btn-search" (click)="leerAtendidosMultiples()">
                                    <span class="glyphicon glyphicon-filter"></span>
                                    Buscar
                                </button>
                            </div>
                            <br><br>
                        </div>
                    </div>
                    <br>
                    <h3>ATENDIDOS MÚLTIPLES</h3>
                    <hr>
                    <div class="table-responsive">
                        <table class="table table-striped" id="contentAtMul" #contentAtMul #tableAtMul>
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col" class="text-center" *ngIf="todasSucursales || seleccionMultiple">
                                        Sucursal</th>
                                    <th scope="col" class="text-center">Usuario</th>
                                    <th scope="col" class="text-center">Atendidos</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="!malRequestAtM">
                                <tr *ngFor="let servicioAtMul of servicioAtMul | paginate:configAtM">
                                    <td *ngIf="todasSucursales || seleccionMultiple">{{servicioAtMul.nombreEmpresa}}
                                    </td>
                                    <td>{{servicioAtMul.Usuario}}</td>
                                    <td>{{servicioAtMul.Atendidos}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls *ngIf="!malRequestAtMPag" id="AtendidosMatm"
                            [previousLabel]="labels.previousLabel" [nextLabel]="labels.nextLabel"
                            (pageChange)="pageChangedAtM($event)">
                        </pagination-controls>
                    </div>
                    <button type="button" class="btn btn-info mx-2" (click)="exportTOExcelAtenMult()">
                        EXCEL
                    </button>
                    <button type="button" class="btn btn-info" (click)="generarPdfAtendMult('hola',1)">
                        PDF
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
